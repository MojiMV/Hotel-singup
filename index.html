<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Singup</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scrip.js"></script>
</head>
<body>
    <form action="./main/main.html">
        <div class="form-first-container">
            <div class="input-container">
                <label for="email">Enter your gmail: </label>
                <input type="email" placeholder="example@gmail.com" id="email" required>
            </div>
            <div class="input-container">
                <label for="password">Enter your password: </label>
                <input type="password" id="password" required>
            </div>
        </div>

        <button type="submit" class="submit-button">
            Submit
        </button>
    </form>
    <div class="buttons-container">
        <button><a href="./login/login.html">Already have an account?</a></button>
        <button><a href="./forgotpass/pass.html">Forgot your password?</a></button>
    </div>
</body>
</html>
