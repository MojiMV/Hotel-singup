<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="radio"],
        .form-group input[type="number"],
        .form-group select {
            margin-right: 5px;
        }
        .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Hotel Reservation Form</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label>Choose Floor:</label>
                <input type="radio" id="floor1" name="floor" value="1">
                <label for="floor1">1st Floor</label>
                <input type="radio" id="floor2" name="floor" value="2">
                <label for="floor2">2nd Floor</label>
                <input type="radio" id="floor3" name="floor" value="3">
                <label for="floor3">3rd Floor</label>
                <input type="radio" id="floor4" name="floor" value="4">
                <label for="floor4">4th Floor</label>
                <input type="radio" id="floor5" name="floor" value="5">
                <label for="floor5">5th Floor</label>
            </div>

            <div class="form-group">
                <label for="rooms">Number of Rooms:</label>
                <input type="number" id="rooms" name="rooms" min="1" max="10">
            </div>

            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="1" max="10">
            </div>

            <div class="form-group">
                <label for="view">View:</label>
                <select id="view" name="view">
                    <option value="sea">Sea View</option>
                    <option value="city">City View</option>
                    <option value="garden">Garden View</option>
                    <option value="mountain">Mountain View</option>
                </select>
            </div>

            <div class="form-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" max="20">
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const floor = document.querySelector('input[name="floor"]:checked');
            const rooms = document.getElementById('rooms').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const view = document.getElementById('view').value;
            const people = document.getElementById('people').value;

            if (floor && rooms && bedrooms && view && people) {
                alert(
                    `Reservation Summary:\n` +
                    `Floor: ${floor.value}\n` +
                    `Number of Rooms: ${rooms}\n` +
                    `Number of Bedrooms: ${bedrooms}\n` +
                    `View: ${view}\n` +
                    `Number of People: ${people}`
                );
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
